<dom-module id="youtube-viewer">
    <template>
        <style>
            :host {
                display: block;
            }

            #player {
                width: 100%;
                height: 100%;
            }
        </style>

        <iframe id="player" src="https://www.youtube.com/embed/{{videoid}}" frameborder="0" allowfullscreen></iframe>
    </template>

    <script>
        Polymer({
          is: 'youtube-viewer',
        })
    </script>
</dom-module>
